language: node_js
services:
  - docker
secure: ""
before_install:
  - openssl aes-256-cbc -K $encrypted_23be3aed30c7_key -iv $encrypted_23be3aed30c7_iv -in client-secret.json.enc -out client-secret.json -d
  - gcloud auth activate-service-account --key-file client-secret.json
  - gcloud docker -- push gcr.io/microsevices-shop/frontend-node:v1

