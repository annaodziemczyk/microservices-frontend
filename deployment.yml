apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: front-end
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: front-end
    spec:
      containers:
        - name: frontend-node
          image: gcr.io/microservices-shop/frontend-node:v1
          imagePullPolicy: Always
